    # Extended Services (8250+)
    - name: membership_service
      path: membership_service/
      description: Membership/loyalty service

# =============================================================================
# Config Files Used
# =============================================================================
config:
  ports: true           # Uses config/ports.yaml for port assignments
  dependencies: true    # Uses config/dependencies.yaml for Python deps
  init: true            # Uses config/init.yaml for infrastructure init

# =============================================================================
# CDD (Contract-Driven Development) Paths
# =============================================================================
cdd:
  docs_path: docs
  domain_path: docs/domain          # Layer 1: Domain context
  prd_path: docs/prd                # Layer 2: PRD specification
  design_path: docs/design          # Layer 3: Design document
  contracts_path: tests/contracts   # Layer 4-6: Data/Logic/System contracts
  contract_pattern: "{module}"      # Pattern for contract folder names

# =============================================================================
# TDD (Test-Driven Development) Paths
# =============================================================================
tdd:
  tests_path: tests
  test_layers:
    unit: tests/unit                # Layer 1: Unit tests
    component: tests/component      # Layer 2: Component tests
    integration: tests/integration  # Layer 3: Integration tests
    api: tests/api                  # Layer 4: API tests
    smoke: tests/smoke              # Layer 5: Smoke tests
  test_pattern: "{module}"          # Pattern for test folder names

# =============================================================================
# Infrastructure Dependencies
# =============================================================================
infrastructure:
  databases:
    - postgres
    - redis
    - neo4j
    - qdrant
  messaging:
    - nats
    - mosquitto
  storage:
    - minio
  observability:
    - loki
    - grafana
