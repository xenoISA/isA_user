      path: audit_service/
      description: Audit logging service
    - name: notification_service
      path: notification_service/
      description: Notification service
    - name: payment_service
      path: payment_service/
      description: Payment processing service
    - name: wallet_service
      path: wallet_service/
      description: Wallet management service
    - name: storage_service
      path: storage_service/
      description: File storage service
    - name: order_service
      path: order_service/
      description: Order management service
    # Business Domain (8211-8230)
    - name: task_service
      path: task_service/
      description: Task management service
    - name: organization_service
      path: organization_service/
      description: Organization management service
    - name: invitation_service
      path: invitation_service/
      description: Invitation management service
    - name: vault_service
      path: vault_service/
      description: Secrets vault service
    - name: product_service
      path: product_service/
      description: Product catalog service
    - name: billing_service
      path: billing_service/
      description: Billing service
    - name: calendar_service
      path: calendar_service/
