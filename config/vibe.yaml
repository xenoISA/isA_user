# =============================================================================
# Vibe Configuration - Project Metadata for AI-SDLC
# =============================================================================
# This file is the entry point for isA_Vibe to understand project structure.
# All isA projects should have this file at config/vibe.yaml
# =============================================================================

project:
  name: isA_user
  type: python_microservices    # python_microservices | python_app | python_package | data_product | typescript_monorepo | nextjs_app | react_native
  version: "0.1.0"
  description: "isA Platform Business Microservices"

# =============================================================================
# Source Code Configuration
# =============================================================================
source:
  root: microservices           # Main source folder
  unit: module                  # Each directory under source root is a unit

  # Modules to track for CDD/TDD (full service directory names)
  modules:
    # Identity & Access (8201-8210)
    - name: auth_service
      path: auth_service/
      description: Authentication service
    - name: account_service
