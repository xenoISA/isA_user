apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: isa-cloud-staging
  labels:
    app: notification
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: notification
          image: isa-notification:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8206
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "notification_service"
            - name: NOTIFICATION_SERVICE_PORT
              value: "8206"
            - name: SERVICE_HOST
              value: "notification.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8206
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8206
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: isa-cloud-staging
  labels:
    app: notification
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: notification
  ports:
    - name: http
      port: 8206
      targetPort: 8206
      protocol: TCP
