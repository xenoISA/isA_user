apiVersion: apps/v1
kind: Deployment
metadata:
  name: document
  namespace: isa-cloud-staging
  labels:
    app: document
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document
  template:
    metadata:
      labels:
        app: document
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: document
          image: isa-document:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8227
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "document_service"
            - name: DOCUMENT_SERVICE_PORT
              value: "8227"
            - name: SERVICE_HOST
              value: "document.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8227
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8227
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: document
  namespace: isa-cloud-staging
  labels:
    app: document
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: document
  ports:
    - name: http
      port: 8227
      targetPort: 8227
      protocol: TCP
