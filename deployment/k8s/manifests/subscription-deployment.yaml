apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription
  namespace: isa-cloud-staging
  labels:
    app: subscription
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscription
  template:
    metadata:
      labels:
        app: subscription
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: subscription
          image: isa-subscription:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8228

          envFrom:
            - configMapRef:
                name: user-config

          env:
            - name: SERVICE_NAME
              value: "subscription_service"
            - name: SUBSCRIPTION_SERVICE_PORT
              value: "8228"
            - name: SERVICE_HOST
              value: "subscription.isa-cloud-staging.svc.cluster.local"

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi

          livenessProbe:
            httpGet:
              path: /health
              port: 8228
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8228
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: subscription
  namespace: isa-cloud-staging
  labels:
    app: subscription
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: subscription
  ports:
    - name: http
      port: 8228
      targetPort: 8228
      protocol: TCP
