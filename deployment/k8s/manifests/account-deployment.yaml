apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
  namespace: isa-cloud-staging
  labels:
    app: account
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: account
          image: isa-account:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8202
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "account_service"
            - name: ACCOUNT_SERVICE_PORT
              value: "8202"
            - name: SERVICE_HOST
              value: "account.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8202
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8202
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: account
  namespace: isa-cloud-staging
  labels:
    app: account
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: account
  ports:
    - name: http
      port: 8202
      targetPort: 8202
      protocol: TCP
