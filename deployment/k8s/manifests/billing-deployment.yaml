apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing
  namespace: isa-cloud-staging
  labels:
    app: billing
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing
  template:
    metadata:
      labels:
        app: billing
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: billing
          image: isa-billing:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8216
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "billing_service"
            - name: BILLING_SERVICE_PORT
              value: "8216"
            - name: SERVICE_HOST
              value: "billing.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8216
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8216
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: billing
  namespace: isa-cloud-staging
  labels:
    app: billing
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: billing
  ports:
    - name: http
      port: 8216
      targetPort: 8216
      protocol: TCP
