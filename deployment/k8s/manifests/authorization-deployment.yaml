apiVersion: apps/v1
kind: Deployment
metadata:
  name: authorization
  namespace: isa-cloud-staging
  labels:
    app: authorization
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authorization
  template:
    metadata:
      labels:
        app: authorization
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: authorization
          image: isa-authorization:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8204
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config

          env:
            - name: SERVICE_NAME
              value: "authorization_service"
            - name: AUTHORIZATION_SERVICE_PORT
              value: "8204"
            - name: SERVICE_HOST
              value: "authorization.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8204
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8204
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: authorization
  namespace: isa-cloud-staging
  labels:
    app: authorization
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: authorization
  ports:
    - name: http
      port: 8204
      targetPort: 8204
      protocol: TCP
