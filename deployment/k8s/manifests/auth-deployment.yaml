apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: isa-cloud-staging
  labels:
    app: auth
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: auth
          image: isa-auth:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8201
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config

          env:
            - name: SERVICE_NAME
              value: "auth_service"
            - name: AUTH_SERVICE_PORT
              value: "8201"
            - name: SERVICE_HOST
              value: "auth.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8201
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8201
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: isa-cloud-staging
  labels:
    app: auth
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - name: http
      port: 8201
      targetPort: 8201
      protocol: TCP
