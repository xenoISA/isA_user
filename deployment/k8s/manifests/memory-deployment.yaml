apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory
  namespace: isa-cloud-staging
  labels:
    app: memory
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory
  template:
    metadata:
      labels:
        app: memory
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: memory
          image: isa-memory:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8223
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "memory_service"
            - name: MEMORY_SERVICE_PORT
              value: "8223"
            - name: SERVICE_HOST
              value: "memory.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8223
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8223
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: memory
  namespace: isa-cloud-staging
  labels:
    app: memory
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: memory
  ports:
    - name: http
      port: 8223
      targetPort: 8223
      protocol: TCP
