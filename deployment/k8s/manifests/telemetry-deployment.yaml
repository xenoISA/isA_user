apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry
  namespace: isa-cloud-staging
  labels:
    app: telemetry
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telemetry
  template:
    metadata:
      labels:
        app: telemetry
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: telemetry
          image: isa-telemetry:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8225
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "telemetry_service"
            - name: TELEMETRY_SERVICE_PORT
              value: "8225"
            - name: SERVICE_HOST
              value: "telemetry.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8225
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8225
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: telemetry
  namespace: isa-cloud-staging
  labels:
    app: telemetry
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: telemetry
  ports:
    - name: http
      port: 8225
      targetPort: 8225
      protocol: TCP
