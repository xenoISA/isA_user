apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit
  namespace: isa-cloud-staging
  labels:
    app: audit
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit
  template:
    metadata:
      labels:
        app: audit
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: audit
          image: isa-audit:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8205
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "audit_service"
            - name: AUDIT_SERVICE_PORT
              value: "8205"
            - name: SERVICE_HOST
              value: "audit.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8205
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8205
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: audit
  namespace: isa-cloud-staging
  labels:
    app: audit
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: audit
  ports:
    - name: http
      port: 8205
      targetPort: 8205
      protocol: TCP
