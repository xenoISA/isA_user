apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: isa-cloud-staging
  labels:
    app: order
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: order
          image: isa-order:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8210
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "order_service"
            - name: ORDER_SERVICE_PORT
              value: "8210"
            - name: SERVICE_HOST
              value: "order.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8210
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8210
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: isa-cloud-staging
  labels:
    app: order
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: order
  ports:
    - name: http
      port: 8210
      targetPort: 8210
      protocol: TCP
