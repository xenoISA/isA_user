apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet
  namespace: isa-cloud-staging
  labels:
    app: wallet
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet
  template:
    metadata:
      labels:
        app: wallet
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: wallet
          image: isa-wallet:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8208
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "wallet_service"
            - name: WALLET_SERVICE_PORT
              value: "8208"
            - name: SERVICE_HOST
              value: "wallet.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8208
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8208
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: wallet
  namespace: isa-cloud-staging
  labels:
    app: wallet
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: wallet
  ports:
    - name: http
      port: 8208
      targetPort: 8208
      protocol: TCP
