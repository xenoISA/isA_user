apiVersion: apps/v1
kind: Deployment
metadata:
  name: event
  namespace: isa-cloud-staging
  labels:
    app: event
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event
  template:
    metadata:
      labels:
        app: event
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: event
          image: isa-event:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8230
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "event_service"
            - name: EVENT_SERVICE_PORT
              value: "8230"
            - name: SERVICE_HOST
              value: "event.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8230
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8230
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: event
  namespace: isa-cloud-staging
  labels:
    app: event
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: event
  ports:
    - name: http
      port: 8230
      targetPort: 8230
      protocol: TCP
