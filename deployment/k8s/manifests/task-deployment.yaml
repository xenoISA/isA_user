apiVersion: apps/v1
kind: Deployment
metadata:
  name: task
  namespace: isa-cloud-staging
  labels:
    app: task
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task
  template:
    metadata:
      labels:
        app: task
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: task
          image: isa-task:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8211
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "task_service"
            - name: TASK_SERVICE_PORT
              value: "8211"
            - name: SERVICE_HOST
              value: "task.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8211
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8211
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: task
  namespace: isa-cloud-staging
  labels:
    app: task
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: task
  ports:
    - name: http
      port: 8211
      targetPort: 8211
      protocol: TCP
