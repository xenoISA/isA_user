apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage
  namespace: isa-cloud-staging
  labels:
    app: storage
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: storage
          image: isa-storage:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8209
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "storage_service"
            - name: STORAGE_SERVICE_PORT
              value: "8209"
            - name: SERVICE_HOST
              value: "storage.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8209
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8209
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: storage
  namespace: isa-cloud-staging
  labels:
    app: storage
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: storage
  ports:
    - name: http
      port: 8209
      targetPort: 8209
      protocol: TCP
