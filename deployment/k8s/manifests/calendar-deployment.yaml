apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  namespace: isa-cloud-staging
  labels:
    app: calendar
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: calendar
          image: isa-calendar:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8217
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "calendar_service"
            - name: CALENDAR_SERVICE_PORT
              value: "8217"
            - name: SERVICE_HOST
              value: "calendar.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8217
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8217
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: calendar
  namespace: isa-cloud-staging
  labels:
    app: calendar
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: calendar
  ports:
    - name: http
      port: 8217
      targetPort: 8217
      protocol: TCP
