apiVersion: apps/v1
kind: Deployment
metadata:
  name: media
  namespace: isa-cloud-staging
  labels:
    app: media
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media
  template:
    metadata:
      labels:
        app: media
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: media
          image: isa-media:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8222
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "media_service"
            - name: MEDIA_SERVICE_PORT
              value: "8222"
            - name: SERVICE_HOST
              value: "media.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8222
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8222
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: media
  namespace: isa-cloud-staging
  labels:
    app: media
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: media
  ports:
    - name: http
      port: 8222
      targetPort: 8222
      protocol: TCP
