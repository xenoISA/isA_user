apiVersion: apps/v1
kind: Deployment
metadata:
  name: invitation
  namespace: isa-cloud-staging
  labels:
    app: invitation
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invitation
  template:
    metadata:
      labels:
        app: invitation
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: invitation
          image: isa-invitation:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8213
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "invitation_service"
            - name: INVITATION_SERVICE_PORT
              value: "8213"
            - name: SERVICE_HOST
              value: "invitation.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8213
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8213
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: invitation
  namespace: isa-cloud-staging
  labels:
    app: invitation
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: invitation
  ports:
    - name: http
      port: 8213
      targetPort: 8213
      protocol: TCP
