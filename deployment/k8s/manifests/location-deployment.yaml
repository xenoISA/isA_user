apiVersion: apps/v1
kind: Deployment
metadata:
  name: location
  namespace: isa-cloud-staging
  labels:
    app: location
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: location
  template:
    metadata:
      labels:
        app: location
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: location
          image: isa-location:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8224
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "location_service"
            - name: LOCATION_SERVICE_PORT
              value: "8224"
            - name: SERVICE_HOST
              value: "location.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8224
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8224
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: location
  namespace: isa-cloud-staging
  labels:
    app: location
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: location
  ports:
    - name: http
      port: 8224
      targetPort: 8224
      protocol: TCP
