apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  namespace: isa-cloud-staging
  labels:
    app: payment
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: payment
          image: isa-payment:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8207
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "payment_service"
            - name: PAYMENT_SERVICE_PORT
              value: "8207"
            - name: SERVICE_HOST
              value: "payment.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8207
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8207
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: payment
  namespace: isa-cloud-staging
  labels:
    app: payment
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: payment
  ports:
    - name: http
      port: 8207
      targetPort: 8207
      protocol: TCP
