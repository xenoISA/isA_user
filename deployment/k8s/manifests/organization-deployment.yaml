apiVersion: apps/v1
kind: Deployment
metadata:
  name: organization
  namespace: isa-cloud-staging
  labels:
    app: organization
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organization
  template:
    metadata:
      labels:
        app: organization
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: organization
          image: isa-organization:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8212
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "organization_service"
            - name: ORGANIZATION_SERVICE_PORT
              value: "8212"
            - name: SERVICE_HOST
              value: "organization.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8212
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8212
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: organization
  namespace: isa-cloud-staging
  labels:
    app: organization
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: organization
  ports:
    - name: http
      port: 8212
      targetPort: 8212
      protocol: TCP
