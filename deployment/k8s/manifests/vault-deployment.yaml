apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: isa-cloud-staging
  labels:
    app: vault
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: vault
          image: isa-vault:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8214
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "vault_service"
            - name: VAULT_SERVICE_PORT
              value: "8214"
            - name: SERVICE_HOST
              value: "vault.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8214
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8214
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: isa-cloud-staging
  labels:
    app: vault
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
    - name: http
      port: 8214
      targetPort: 8214
      protocol: TCP
