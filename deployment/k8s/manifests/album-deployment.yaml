apiVersion: apps/v1
kind: Deployment
metadata:
  name: album
  namespace: isa-cloud-staging
  labels:
    app: album
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: album
  template:
    metadata:
      labels:
        app: album
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: album
          image: isa-album:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8219
          
          envFrom:
            - configMapRef:
                name: user-config
            - configMapRef:
                name: data-config
          
          env:
            - name: SERVICE_NAME
              value: "album_service"
            - name: ALBUM_SERVICE_PORT
              value: "8219"
            - name: SERVICE_HOST
              value: "album.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8219
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8219
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: album
  namespace: isa-cloud-staging
  labels:
    app: album
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: album
  ports:
    - name: http
      port: 8219
      targetPort: 8219
      protocol: TCP
