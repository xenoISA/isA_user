apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
  namespace: isa-cloud-staging
  labels:
    app: product
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: product
          image: isa-product:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8215
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "product_service"
            - name: PRODUCT_SERVICE_PORT
              value: "8215"
            - name: SERVICE_HOST
              value: "product.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8215
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8215
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: product
  namespace: isa-cloud-staging
  labels:
    app: product
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: product
  ports:
    - name: http
      port: 8215
      targetPort: 8215
      protocol: TCP
