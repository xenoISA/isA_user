apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather
  namespace: isa-cloud-staging
  labels:
    app: weather
    tier: applications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
        tier: applications
    spec:
      enableServiceLinks: false
      containers:
        - name: weather
          image: isa-weather:latest
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 8218
          
          envFrom:
            - configMapRef:
                name: user-config
          
          env:
            - name: SERVICE_NAME
              value: "weather_service"
            - name: WEATHER_SERVICE_PORT
              value: "8218"
            - name: SERVICE_HOST
              value: "weather.isa-cloud-staging.svc.cluster.local"
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: 8218
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: 8218
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: weather
  namespace: isa-cloud-staging
  labels:
    app: weather
    tier: applications
spec:
  type: ClusterIP
  selector:
    app: weather
  ports:
    - name: http
      port: 8218
      targetPort: 8218
      protocol: TCP
