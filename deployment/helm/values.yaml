# =============================================================================
# ISA User Platform - Base Helm Values
# =============================================================================
# Minimal base values. Use environment-specific files for deployment.
#
# Deploy individual service:
#   helm upgrade --install user-auth-service \
#     ~/Documents/Fun/isA/isA_Cloud/deployments/charts/isa-service \
#     -f deployment/helm/values-staging.yaml \
#     --set name=user-auth-service \
#     --set image.repository=isa/user-auth \
#     --set port=8201 \
#     -n isa-cloud-staging
#
# Or deploy all services using the deploy script:
#   ./deployment/helm/deploy.sh staging
# =============================================================================

# Common settings for all user microservices
namespace: isa-cloud-staging

image:
  pullPolicy: Always
  tag: latest

health:
  path: /health
  initialDelaySeconds: 60
  periodSeconds: 10

service:
  type: ClusterIP

consul:
  enabled: true

